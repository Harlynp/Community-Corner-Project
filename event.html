<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Details | Community Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo" aria-label="Community Corner Home">
        <svg width="40" height="40" viewBox="0 0 100 100" aria-hidden="true">
          <circle cx="50" cy="50" r="40" fill="var(--primary)"/>
          <path d="M30 50 Q50 30, 70 50 Q50 70, 30 50" fill="var(--secondary)"/>
        </svg>
        <span class="logo-name">The Community Corner</span>
      </a>
      <nav>
        <button class="menu-toggle"><span></span><span></span><span></span></button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="community.html">Events & Initiatives</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" class="container">
    <article class="event-detail">
      <img id="event-image" src="" alt="">
      <h1 id="event-title"></h1>
      <p><strong>Date:</strong> <span id="event-date"></span> at <span id="event-time"></span></p>
      <p><strong>Location:</strong> <span id="event-location"></span></p>
      <p id="event-description"></p>

      <h2>Register for this Event</h2>
      <form id="event-reg-form" novalidate>
        <div class="form-group">
          <label for="reg-name">Full Name</label>
          <input type="text" id="reg-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="reg-phone">Phone</label>
          <input type="tel" id="reg-phone" name="phone" required>
        </div>
        <button type="submit" class="btn-primary">Register Now</button>
      </form>

      <div class="share-buttons">
        <button onclick="share('twitter')">Share on Twitter</button>
        <button onclick="share('facebook')">Share on Facebook</button>
      </div>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <div><h3>Community Corner</h3><p>Connecting people, building futures.</p></div>
        <div><h4>Quick Links</h4><ul><li><a href="index.html">Home</a></li><li><a href="community.html">Events & Initiatives</a></li><li><a href="contact.html">Contact</a></li></ul></div>
        <div class="accessibility-controls" aria-label="Accessibility settings">
          <button id="increase-text" aria-label="Increase text size">A+</button>
          <button id="decrease-text" aria-label="Decrease text size">A-</button>
          <button id="toggle-contrast" aria-label="Toggle high contrast mode">HC</button>
        </div>
        <div><h4>Follow Us</h4><div class="social-links"><a href="#" aria-label="Twitter">T</a><a href="#" aria-label="Facebook">F</a><a href="#" aria-label="Instagram">I</a></div></div>
      </div>
      <p class="copyright">Â© <span id="current-year"></span> Community Corner. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    function share(platform) {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(document.getElementById('event-title').textContent);
      if (platform === 'twitter') {
        window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`);
      } else if (platform === 'facebook') {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
      }
    }
  </script>
</body>
</html>
